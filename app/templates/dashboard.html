<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FavQs API APP</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    {% block extra_css %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">FavQs API APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Quotes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('app.profile') }}">Profile</a>
            </li>
                   <li class="nav-item">
                <a class="nav-link" href="{{ url_for('app.info') }}">Info</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/e647e760e4.js" crossorigin="anonymous"></script>

{% block extra_js %}
{% endblock %}
</body>
</html>
