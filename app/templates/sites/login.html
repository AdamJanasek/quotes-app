{% extends "base.html" %}

{% block content %}

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form">
                {% if message %}
                    <p class="message">{{ message }}</p>
                {% endif %}
                <h3>Login</h3>
                <form method="post">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input id="login" name="login" type="text" class="form-control" placeholder="Your Login *" required/>
                    </div>
                    <div class="form-group">
                         <label for="password">Password</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Your Password *" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login"/>
                    </div>
                    <div class="form-group">

                        <a href="{{ url_for('app.quotes') }}" class="ForgetPwd">Continue without login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
